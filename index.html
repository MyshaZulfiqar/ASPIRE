<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Scan Test Code</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    #scanner {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
    }

    .btn {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
    }

    #status {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>

<body>
  <div id="scanner"></div>
  <button class="btn" onclick="StartScan()">Start Scan</button>
  <p id="status"></p>

  <script>
    function addLocation(lat, long){
      const ss = SpreadsheetApp.openByUrl("https://docs.google.com/spreadsheets/d/1ZMDKncOCaFQL-wmH9mY8yPPAFZtW4n8FYHtcDNgfl0s/edit?gid=0#gid=0");
      const sheet = ss.getSheetByName("LOCATIONS");
      sheet.appendRow([new Date(), lat, lng]);
    }

    function getLocation(callback) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            callback({
              lat: position.coords.latitude,
              long: position.coords.longitude  
            });
            addLocation(lat, long);
          },
          () => alert("Geolocation Failed")
        );
      } else {
        alert("Geolocation Not Supported");
      }
    }

    let data = null;

    function StartScan() {
      const scan = new Html5Qrcode("scanner");

      scan.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText, decodedResult) => {
          scan.stop();
          getLocation(loc => {
            data = {
              code: decodedText,
              location: loc
            };

            document.getElementById("status").innerText =
              "Scanned: " + decodedText;

            // Simple redirect to the scanned URL
            if (decodedText.startsWith("http://") || decodedText.startsWith("https://")) {
              window.location.href = decodedText;
            } else {
              alert("Scanned text is not a valid URL:\n" + decodedText);
            }
          });
        },
        errMsg => {
          console.warn("Scanning Failed", errMsg);
        }
      );
    }
  </script>
</body>
</html>
