<!DOCTYPE html>
<html>
    <head>
        <title> Displaying In map</title>
        <style>
            .heading {
                color: "red";
                font-size: 30px;
                font-weight: bold;
            }

            .clickMe {
                margin-left: 150px;
            }
        </style>

        <body>
            <div class = "heading">Location on Map</div>

            <p>Dislaying location on Map</p>

            <button class = "clickMe" type="button" onclick="getLocation();">
                Current Position
            </button>
        
            <div id="try2" style="width: 500px; height: 500px"></div>

            <script src = "https://maps.google.com/maps/api/js?sensor=false" ></script> 
            <script type = "text/javascript">   

                function getLocation(){
                    navigator.geolocation.getCurrentPosition(showLoc, errHand);
                }

                function showLoc(pos){
                    lat = pos.coords.latitude;
                    long = pos.coords.longitude;
                    
                    var lattlong = new google.maps.LatLng(lat, long); 
                        
                    var OPTions = {
                        center: lattlong,
                        zoom: 10,
                        mapTypeControl: true,
                        navigationControlOptions: {
                            style: google.maps.NavigationControlStyle.SMALL,
                    },

                    };

                    var mapg = new google.maps.Map(
                        document.getElementById("try2"),
                        OPTions
                    );

                    var markerg = new google.maps.Marker({
                        position: lattlong,
                        map: mapg,
                        title: "You are here"
                    }
                       
                    );
                }

                function errHand(err){
                    switch (err.code){
                        case err.PERMISSION_DENIED:
                            result.innerHTML = "Permission denied";
                            break;
                        case err.POSITION_UNAVAILABLE:
                            result.innerHTML = "Position unavailable";
                            break;
                        case err.TIMEOUT:
                            result.innerHTML = "Timeout";
                            break;
                        case err.UNKNOWN_ERROR:
                            result.innerHTML = "Unknown Error";
                            break;
                    }
                }
            </script>            

        </body>
    </head>
</html>
